<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Link tinymce -->
    <script src="https://cdn.tiny.cloud/1/0n6ijdg7hl4ie1ub4pkwl682mmhr0gr53tosh1u9609wu5ed/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <!-- Cấu hình  -->

    <!-- Angular JS -->
    <script src="/Admin/services/angularjs/angular.js"></script>
    <script src="/Admin/services/angularjs/angular-route.js"></script>

    <!-- link fontwave -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body ng-app="APP">
    <div ng-controller="FormTinyMceController">
        <header class="p-3">
            <h3><a href="/Admin/index.html#!/ListBlog" class="text-secondary">Danh sách bài biết <i
                        class="fa-solid fa-chevron-right fs-5"></i></a> Thêm bài biết</h3>
        </header>
        <section class="px-3 pt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <button type="button" onclick="get_editor_content()" class="btn btn-primary">Priview</button>
                        <button type="button" onclick="luuThongTin()" class="btn btn-primary"
                            ng-click="AddBlogs()">Lưu</button>
                    </div>
                    <form action="">
                        <label for="nameBasic" class="form-label"><strong>Tiêu đề Blogs</strong></label>
                        <input type="text" class="form-control" ng-model="TitleBlogs" name="TitleBlogs" required>
                        <div class="">
                            <label for="imageUpload" class="form-label mt-2"><strong>Ảnh Blogs</strong></label>
                            <input type="file" id="imageInputBlogs" class="form-control" accept=".jpg, .jpeg, .png"
                                name="ImagesBlogs" onchange="previewImage(event)">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <img id="preview" src="#" alt="Ảnh demo" style="display: none;" height="205px">
                </div>
            </div>
        </section>
        <section class="d-flex gap-3 p-3">
            <form method="post" style="width: 50%;">
                <textarea id="mytextarea"></textarea>
            </form>
            <div style="width: 50%;" id="priview" class="border border-secondary rounded-1 p-3"></div>
        </section>
    </div>
    <script src="./FormTinyMceController.js"></script>

</body>

</html>
